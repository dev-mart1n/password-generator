<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Generate a <br> random password</h1>
        <p>Never use an insecure password again.</p>

        <button type="button" id="generate-btn">Generate passwords</button>

        <div class="passwords-container">
            <output id="password-one" class="password"></output>
            <output id="password-two" class="password"></output>
        </div>
    </div>
</body>

</html>
