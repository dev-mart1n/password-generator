<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-base-200">
    <div class="card w-96 bg-base-100 shadow-md">
        <div class="card-body">
            <h1 class="text-3xl font-bold">Generate a <br> <span class="text-primary">random password</span></h1>

            <p class="text-lg opacity-50">Never use an insecure password again.</p>
            <div class="mt-6">
                <button class="btn btn-primary btn-block text-lg" id="generate-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Generate passwords
                </button>
            </div>

            <div class="divider my-4"></div>

            <div class="flex gap-3 w-full">
                <div class="flex gap-3 w-full">
                    <output id="password-one"
                        class="bg-base-300 p-4 rounded text-primary block flex-1 min-h-12 flex items-center justify-center"></output>
                    <output id="password-two"
                        class="bg-base-300 p-4 rounded text-primary block flex-1 min-h-12 flex items-center justify-center"></output>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
